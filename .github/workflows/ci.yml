name: workflow-service-ci

on:
  push:
    paths:
      - "services/workflow-service/**"
  pull_request:
    paths:
      - "services/workflow-service/**"

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/workflow-service

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ---------- DEBUG (สำคัญมาก) ----------
      - name: Debug working directory
        run: |
          pwd
          ls -la
          ls -la go.mod go.sum

      # ---------- GO ----------
      - name: Set up Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Go mod tidy
        run: go mod tidy

      - name: Go build
        run: go build -v ./cmd

      # ---------- DOCKER ----------
      - name: Set up Docker
        uses: docker/setup-buildx-action@v3

      - name: Docker build
        run: |
          docker build -t workflow-service:ci .

      - name: Run container (health check)
        run: |
          docker run -d --name workflow-test -p 8080:8080 workflow-service:ci
          sleep 5
          docker ps
          docker logs workflow-test

      - name: Stop container
        if: always()
        run: |
          docker stop workflow-test
          docker rm workflow-test
