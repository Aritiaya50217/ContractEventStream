name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  # ----------------------------
  # Job: Discover all services
  get-services:
    runs-on: ubuntu-latest
    outputs:
      services: ${{ steps.set-services.outputs.services }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Detect services
        id: set-services
        run: |
          SERVICES="["
          for dir in services/*; do
            if [ -f "$dir/go.mod" ]; then
              SERVICES="$SERVICES\"$(basename $dir)\","
            fi
          done
          SERVICES="${SERVICES%,}]"
          echo "Detected services: $SERVICES"
          echo "::set-output name=services::$SERVICES"

  # ----------------------------
  # Job: Build & Test
  build-test:
    runs-on: ubuntu-latest
    needs: get-services
    strategy:
      matrix:
        service: ${{ fromJSON(needs.get-services.outputs.services) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go 1.24
        id: go124
        uses: actions/setup-go@v5
        continue-on-error: true
        with:
          go-version: "1.24"

      - name: Fallback Go 1.22
        if: steps.go124.outcome == 'failure'
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Check Go version
        run: go version

      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('services/${{ matrix.service }}/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      - name: Go mod tidy
        working-directory: services/${{ matrix.service }}
        run: go mod tidy

      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: go test ./... -v

      - name: Build binary
        working-directory: services/${{ matrix.service }}
        run: go build -v -o ${{ matrix.service }} ./cmd/main.go

  # ----------------------------
  # Job: Docker Build & Push
  docker:
    runs-on: ubuntu-latest
    needs: build-test
    strategy:
      matrix:
        service: ${{ fromJSON(needs.get-services.outputs.services) }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build & Push Docker
        working-directory: services/${{ matrix.service }}
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest \
                     ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
