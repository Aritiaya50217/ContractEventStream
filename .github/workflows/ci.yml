name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test Workflow Service
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Debug: list files
      - name: List repo files
        run: |
          echo "Root files:"
          ls -l
          echo "services/workflow-service files:"
          ls -l services/workflow-service
          echo "Check go.mod exists:"
          if [ -f services/workflow-service/go.mod ]; then
            echo "✅ go.mod exists"
          else
            echo "❌ go.mod NOT found"
          fi

      # ----------------------------
      # Set up Go 1.24 with fallback
      - name: Set up Go 1.24 (primary)
        id: go124
        uses: actions/setup-go@v5
        continue-on-error: true
        with:
          go-version: "1.24"

      - name: Fallback Go 1.22
        if: steps.go124.outcome == 'failure'
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Go version
        run: go version

      # ----------------------------
      # Download dependencies
      - name: Go mod tidy + download
        working-directory: services/workflow-service
        run: |
          echo "PWD: $(pwd)"
          echo "Listing files in current directory:"
          ls -l
          go mod tidy
          go mod download
          echo "Go modules downloaded"

      # ----------------------------
      # Run tests
      - name: Run tests
        working-directory: services/workflow-service
        run: |
          echo "Running tests..."
          go test ./... -v

      # ----------------------------
      # Build binary
      - name: Build binary
        working-directory: services/workflow-service
        run: |
          echo "Building binary..."
          go build -v -o workflow-service ./cmd/main.go
          echo "Binary build complete"

  docker:
    name: Docker Build & Push
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        working-directory: services/workflow-service
        run: |
          echo "Building Docker image..."
          docker build -t ${{ secrets.DOCKER_USERNAME }}/workflow-service:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/workflow-service:latest \
                     ${{ secrets.DOCKER_USERNAME }}/workflow-service:${{ github.sha }}

      - name: Push Docker image
        run: |
          echo "Pushing Docker image..."
          docker push ${{ secrets.DOCKER_USERNAME }}/workflow-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/workflow-service:${{ github.sha }}
