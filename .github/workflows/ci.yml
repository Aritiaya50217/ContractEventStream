name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test Workflow Service
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout source
      - name: Checkout code
        uses: actions/checkout@v4

      # ----------------------------
      # Set up Go 1.24
      - name: Set up Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: 1.24

      # ----------------------------
      # Verify Go version
      - name: Check Go version
        run: go version

      # ----------------------------
      # Tidy modules
      - name: Go mod tidy
        working-directory: ./services/workflow-service
        run: go mod tidy

      # ----------------------------
      # Download dependencies
      - name: Download Go dependencies
        working-directory: ./services/workflow-service
        run: go mod download

      # ----------------------------
      # Run tests
      - name: Run tests
        working-directory: ./services/workflow-service
        run: go test ./... -v

      # ----------------------------
      # Build binary
      - name: Build binary
        working-directory: ./services/workflow-service
        run: go build -v -o workflow-service ./cmd/main.go

  docker:
    name: Docker Build & Push Workflow Service
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        working-directory: ./services/workflow-service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/workflow-service:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/workflow-service:latest \
                     ${{ secrets.DOCKER_USERNAME }}/workflow-service:${{ github.sha }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/workflow-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/workflow-service:${{ github.sha }}
