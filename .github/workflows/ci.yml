name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [workflow-service]  # เพิ่ม service อื่นได้

    steps:
      # ----------------------------
      # Checkout repository
      - name: Checkout source
        uses: actions/checkout@v4

      # ----------------------------
      # Setup Go 1.24 with fallback
      - name: Set up Go 1.24
        id: go124
        uses: actions/setup-go@v5
        continue-on-error: true
        with:
          go-version: 1.24

      - name: Fallback Go 1.22
        if: steps.go124.outcome == 'failure'
        uses: actions/setup-go@v5
        with:
          go-version: 1.22.x

      # ----------------------------
      # Check Go version
      - name: Go version
        run: go version

      # ----------------------------
      # Download dependencies (tidy + download)
      - name: Go mod tidy & download
        working-directory: ./services/${{ matrix.service }}
        run: |
          go mod tidy
          go mod download

      # ----------------------------
      # Run tests
      - name: Run tests
        working-directory: ./services/${{ matrix.service }}
        run: go test ./... -v

      # ----------------------------
      # Build binary
      - name: Build binary
        working-directory: ./services/${{ matrix.service }}
        run: go build -v -o ${{ matrix.service }} ./cmd/main.go

  docker:
    name: Docker Build & Push
    needs: build-test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [workflow-service]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        working-directory: ./services/${{ matrix.service }}
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest \
                     ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
