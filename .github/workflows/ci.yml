name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [workflow-service] # เพิ่ม service อื่นได้

    steps:
      # ----------------------------
      # Checkout source code
      - name: Checkout source
        uses: actions/checkout@v4

      # ----------------------------
      # Set up Go (อ้างอิงจาก go.mod)
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: services/${{ matrix.service }}/go.mod

      # ----------------------------
      # Cache Go modules
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles(format('services/{0}/go.sum', matrix.service)) }}
          restore-keys: |
            ${{ runner.os }}-go-

      # ----------------------------
      # Download dependencies
      - name: Download Go dependencies
        working-directory: services/${{ matrix.service }}
        run: go mod download

      # ----------------------------
      # Run tests
      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: go test ./... -v

      # ----------------------------
      # Build binary
      - name: Build binary
        working-directory: services/${{ matrix.service }}
        run: go build -v ./cmd/main.go

  docker:
    name: Docker Build & Push Services
    needs: build-test
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [workflow-service] # เพิ่ม service อื่นได้

    steps:
      # ----------------------------
      # Checkout source code
      - name: Checkout source
        uses: actions/checkout@v4

      # ----------------------------
      # Docker login
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ----------------------------
      # Build Docker image
      - name: Build Docker Image
        working-directory: services/${{ matrix.service }}
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest \
                     ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}

      # ----------------------------
      # Push Docker image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
