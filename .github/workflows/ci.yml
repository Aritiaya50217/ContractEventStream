name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test Services
    runs-on: ubuntu-latest

    strategy:
      matrix:
        service: [workflow-service]

    defaults:
      run:
        working-directory: contract_event_stream/services/${{ matrix.service }}

    steps:
      # ----------------------------
      # Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # ----------------------------
      # Debug path (กันพลาด)
      - name: Show directory
        run: |
          pwd
          ls -la
          ls -la contract_event_stream/services/${{ matrix.service }}

      # ----------------------------
      # Cache Go modules
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: |
            ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('contract_event_stream/services/${{ matrix.service }}/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # ----------------------------
      # Setup Go (อ่านจาก go.mod)
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: contract_event_stream/services/${{ matrix.service }}/go.mod

      # ----------------------------
      # Verify Go version
      - name: Go version
        run: go version

      # ----------------------------
      # Install dependencies
      - name: Go mod tidy
        run: go mod tidy

      # ----------------------------
      # Run tests
      - name: Run tests
        run: go test ./... -v

      # ----------------------------
      # Build binary
      - name: Build binary
        run: go build -v ./cmd/main.go

  docker:
    name: Docker Build & Push
    runs-on: ubuntu-latest
    needs: build-test

    strategy:
      matrix:
        service: [workflow-service]

    steps:
      # ----------------------------
      # Checkout source
      - name: Checkout source
        uses: actions/checkout@v4

      # ----------------------------
      # Docker login
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ----------------------------
      # Build Docker image
      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }} \
            contract_event_stream/services/${{ matrix.service }}

      # ----------------------------
      # Push Docker image
      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
