name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test Services
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [workflow-service]

    steps:
      # ----------------------------
      # Checkout source code
      - name: Checkout source
        uses: actions/checkout@v4

      # ----------------------------
      # Setup Go 1.24 (fallback 1.22)
      - name: Set up Go 1.24
        id: go124
        uses: actions/setup-go@v5
        continue-on-error: true
        with:
          go-version: "1.24"

      - name: Set up Go 1.22 fallback
        if: steps.go124.outcome == 'failure'
        uses: actions/setup-go@v5
        with:
          go-version: "1.22.x"

      - name: Check Go version
        run: go version

      # ----------------------------
      # Cache Go modules
      - name: Cache Go modules
        uses: actions/cache@v3
        with:
          path: ~/go/pkg/mod
          key: ${{ runner.os }}-go-${{ hashFiles('services/${{ matrix.service }}/go.sum') }}
          restore-keys: |
            ${{ runner.os }}-go-

      # ----------------------------
      # Download dependencies
      - name: Go mod tidy
        working-directory: services/${{ matrix.service }}
        run: go mod tidy

      - name: Download Go dependencies
        working-directory: services/${{ matrix.service }}
        run: go mod download

      # ----------------------------
      # Run tests
      - name: Run tests
        working-directory: services/${{ matrix.service }}
        run: go test ./... -v

      # ----------------------------
      # Build binary
      - name: Build binary
        working-directory: services/${{ matrix.service }}
        run: go build -v -o workflow-service ./cmd/main.go

  docker:
    name: Docker Build & Push
    needs: build-test
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [workflow-service]

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Docker login
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker Image
        working-directory: services/${{ matrix.service }}
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest \
                     ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}

      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/${{ matrix.service }}:${{ github.sha }}
