name: CI/CD Pipeline

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test Workflow Service
    runs-on: ubuntu-latest

    steps:
      # ----------------------------
      # Checkout source code
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Set up Go 1.24
      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      # ----------------------------
      # Verify Go version
      - name: Check Go version
        run: go version

      # ----------------------------
      # Debug: check files
      - name: List workflow-service directory
        run: |
          pwd
          ls -la ./services/workflow-service

      # ----------------------------
      # Download dependencies
      - name: Download Go dependencies
        working-directory: ./services/workflow-service
        run: go mod tidy

      # ----------------------------
      # Run tests
      - name: Run tests
        working-directory: ./services/workflow-service
        run: go test ./... -v

      # ----------------------------
      # Build binary
      - name: Build binary
        working-directory: ./services/workflow-service
        run: go build -v -o workflow-service ./cmd/main.go

  docker:
    name: Build & Push Docker Image
    runs-on: ubuntu-latest
    needs: build-test

    steps:
      # ----------------------------
      # Checkout source
      - name: Checkout repository
        uses: actions/checkout@v4

      # ----------------------------
      # Docker login
      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # ----------------------------
      # Build Docker image
      - name: Build Docker Image
        working-directory: ./services/workflow-service
        run: |
          docker build -t ${{ secrets.DOCKER_USERNAME }}/workflow-service:latest .
          docker tag ${{ secrets.DOCKER_USERNAME }}/workflow-service:latest \
                     ${{ secrets.DOCKER_USERNAME }}/workflow-service:${{ github.sha }}

      # ----------------------------
      # Push Docker image
      - name: Push Docker Image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/workflow-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/workflow-service:${{ github.sha }}
