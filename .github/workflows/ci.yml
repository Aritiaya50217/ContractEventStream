name: workflow-service-ci

on:
  push:
    paths:
      - "services/workflow-service/**"
  pull_request:
    paths:
      - "services/workflow-service/**"

jobs:
  build-and-docker:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/workflow-service

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      # ---------- SAFE DEBUG ----------
      - name: Debug working directory (safe)
        continue-on-error: true
        run: |
          echo "PWD:"
          pwd
          echo "Files:"
          ls -la
          echo "Check go.mod:"
          test -f go.mod && echo "go.mod exists" || echo "go.mod missing"
          test -f go.sum && echo "go.sum exists" || echo "go.sum missing"

      # ---------- GO ----------
      - name: Set up Go 1.24
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Go mod tidy
        run: go mod tidy

      - name: Go build
        run: go build -v ./cmd

      # ---------- DOCKER ----------
      - name: Docker build
        run: docker build -t workflow-service:ci .

      - name: Run container
        run: |
          docker run -d --name workflow-test -p 8080:8080 workflow-service:ci
          sleep 5
          docker ps
          docker logs workflow-test || true

      - name: Stop & remove container (never fail)
        if: always()
        run: |
          docker stop workflow-test || true
          docker rm workflow-test || true
