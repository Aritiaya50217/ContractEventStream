name: CI/CD Pipeline

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
  workflow_dispatch:

jobs:
  build-test:
    name: Build & Test workflow-service
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: services/workflow-service

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Debug repo structure
        run: |
          pwd
          ls -la
          ls -la services
          ls -la services/workflow-service

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: services/workflow-service/go.mod

      - name: Go version
        run: go version

      - name: Go mod tidy
        run: go mod tidy

      - name: Run tests
        run: go test ./... -v

      - name: Build binary
        run: go build -v ./cmd/main.go

  docker:
    name: Docker Build & Push workflow-service
    needs: build-test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout source
        uses: actions/checkout@v4

      - name: Login Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build Docker image
        run: |
          docker build \
            -t ${{ secrets.DOCKER_USERNAME }}/workflow-service:latest \
            -t ${{ secrets.DOCKER_USERNAME }}/workflow-service:${{ github.sha }} \
            services/workflow-service

      - name: Push Docker image
        run: |
          docker push ${{ secrets.DOCKER_USERNAME }}/workflow-service:latest
          docker push ${{ secrets.DOCKER_USERNAME }}/workflow-service:${{ github.sha }}
